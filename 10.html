<div class="back_top"></div>
<div class="back_bottom"></div>
<div class="circle_back_left circle_back"></div>
<div class="circle_back_center circle_back"></div>
<div class="circle_back_right circle_back"></div>
<div class="circle_left circle"></div>
<div class="circle_center circle"></div>
<div class="circle_right circle"></div>


<style>
    body {
        position: relative;
        background: #62306D;
        margin: 0;
    }

    div {
        position: absolute;
    }

    .back_top,
    .back_bottom {
        background: #F7EC7D;
    }

    .back_top {
        left: 150px;
        bottom: 100px;
        width: 100px;
        height: 100px
    }

    .back_bottom {
        left: 50px;
        bottom: 0;
        width: 300px;
        height: 100px
    }

    .circle_back,
    .circle {
        border-radius: 50%;
    }

    .circle_back {
        width: 100px;
        height: 100px;
    }

    .circle {
        width: 60px;
        height: 60px;
    }

    .circle_left,
    .circle_back_center,
    .circle_right {
        background: #E38F66;
    }

    .circle_back_left,
    .circle_back_right,
    .circle_center {
        background: #AA445F;
    }

    .circle_back_left {
        left: 50px;
        bottom: 50px;
    }

    .circle_back_center {
        left: 150px;
        bottom: 150px;
    }

    .circle_back_right {
        right: 50px;
        bottom: 50px;
    }

    .circle_left {
        left: 70px;
        bottom: 70px;
    }

    .circle_center {
        left: 170px;
        bottom: 170px;
    }

    .circle_right {
        right: 70px;
        bottom: 70px;
    }
</style>
